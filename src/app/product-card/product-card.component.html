<div class="card">
  <div class="card-image">
    <figure class="image">
      <img [src]="imageUrl" />
    </figure>
  </div>
  <div class="card-content">
    <div class="media-content">
      <p class="title is-4">{{ title }}</p>
    </div>
    <div class="content">
      {{ description }}
    </div>
  </div>
</div>
